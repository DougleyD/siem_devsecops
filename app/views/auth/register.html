{% extends "auth/layout.html" %}

{% block content %}
    <div class="form-register">
{% endblock %}

{% block redirect %}
    <p>JÃ¡ possui conta? <a href="{{ url_for('auth.login')}}">Entrar</a></p>
{% endblock %}

{% block form %}
    <div class="input-content">
        <form method="POST" action="{{ url_for('auth.register')}}">
            <input type="text" name="username" id="username" placeholder="Nome completo" required/>
            <input type="email" name="email" id="email" placeholder="E-mail" required/>
            <input type="password" name="password1" id="password1" placeholder="Senha" required/>
            <input type="password" name="password2" id="password2" placeholder="Confirmar senha" required/>
            <button type="submit">CADASTRAR</button>
{% endblock %}
