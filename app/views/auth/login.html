{% block form %}
   <div class="input-content">

            <i class="fa-solid fa-envelope"></i>
            <input type="text" name="email" id="email" placeholder="E-mail"" required/>

            <i class="fa-solid fa-key"></i>

        </div>
        <button class="button-data-login" type="submit">ENTRAR</button>
{% endblock %}
